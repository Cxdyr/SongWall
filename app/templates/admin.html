<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Songwall Panel</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/favicon.ico" sizes="32x32">
</head>
<body>
    <header>
        <h1>Welcome to the Admin Panel</h1>
        <nav>
            <a href="{{url_for('tables', password=password )}}">Tables</a>
        </nav>
    </header>

    <p>Simulate Users </p>
    <form method="POST">
        <input type="hidden" name="form_type" value="user_sim">
        <label for="user_sim">Amount of users: </label>
        <input type="number" id="user_sim" name="user_sim">
        <button type="submit">Submit</button>
    </form>


    <p>Simulate Searches </p>
    <form method="POST">
        <input type="hidden" name="form_type" value="search_sim">
        <label for="search_sim"></label>
        <button type="submit">Submit</button>
    </form>

    <p>Simulate Ratings </p>
    <form method="POST">
        <input type="hidden" name="form_type" value="rate_sim">
        <label for="rate_sim"></label>
        <button type="submit">Submit</button>
    </form>



    <footer>
        <p>&copy; 2025 Songwall by Cody A. Rabie. All rights reserved</p>
    </footer>
</body>

</html>
